<ActionBar>
    <StackLayout class="action-bar" orientation="horizontal"
                 ios:horizontalAlignment="center"
                 android:horizontalAlignment="center">
        <Label text="OneApprove" class="action-label"></Label>
    </StackLayout>
</ActionBar>
<StackLayout class="page" >
    <ListView [items]="products" class="list-group" (setupItemView)="onSetupItemView($event)">
        <ng-template let-item="item" let-i="index" let-select="select">
            <GridLayout  class="list-group-item">
                <Label [text]="item.name" [class.select]="select" class="list-group-item list" [nsRouterLink]="['/auth', item.name, item.id]"></Label>
            </GridLayout>
        </ng-template>
            
        
    </ListView>
</StackLayout>
